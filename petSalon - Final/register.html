<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">

	<title>The Fashion pet</title>
</head>

<body>
	<header>
		<div class="title">
			<img src="https://www.cachorrosmedellindoghouse.law3b.com/images/logo.png" 
			 alt="the logo">
			<h1>The Fashion pet</h1>
		</div>
		<ul class="nav">
			<li class="nav-item"> 
				<a class="nav-link" aria-current="page" href="index.html">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="about.html">About</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="services.html">Services</a>
			</li>
			<li class="nav-item">
				<a class="nav-link " href="register.html">Register</a>
			</li>
		</ul>

	</header>


	<main class="container register-page">

    <section class="sec-form">

	<h2>Register</h2>
	
		<form action="#">
		<p class="form-group">
             <label for="animalType">Type:</label>
             <select class="form-control" id="animalType" name="animalType">
				<option value="dog">Dog</option>
				<option value="cat">Cat</option>
				<option value="bird">Bird</option>
				<option value="horse">Horse</option>	
			 </select>
			</p>

		  <p class="form-group"></p>
			<label for="name">Name</label>
	        <input name="name" class="form-control" type="text"  id="petName">
		   </p>

		   <p class="form-group">
			<label for="age">Age</label>
	        <input  type="number" class="form-control"  name="age" id="petAge">
		   </p>
		   
		   <p class="form-group">
			<label for="gender">Gender</label>
	        <input type="text" class="form-control" id="petGender">
		   </p>
		   

		   <p class="form-group">
			<label for="breed">Breed</label>
	        <input type="text" class="form-control"  id="petBreed">
		   </p>

		   <p class="form-group">
			<label for="services">Services</label>
	        <select name="services" class="form-control"  id="petService">
			   <option value="" disabled selected>--------Select a Service------------</option>
			   <option value="Shower">Shower</option>
			   <option value="Hair cut">Hair Cut</option>
			   <option value="Nail Cut">Nail Cut</option>
			   <option value="Full Service">Full Service</option>
		</select>
			</p>
			
			   <p class="form-group">
				<label for="paymentMethod">Payment type</label>
			<select name="paymentMethod" class="form-control"  id="paymentType">
				   <option value="" disabled selected>--------Payment Type------------</option>
				   <option value="cash">Cash</option>
				   <option value="credit">Credit</option>
				   
		</select>
		   </p>

		   <p class="form-group">
			<label for="Owner">Owner's Name:</label>
	        <input type="text" class="form-control"  id="ownerName">
		   </p>

		   <p class="form-group">
			<label for="contact">Contact phone:</label>
	        <input type="text" class="form-control"  id="contactPhone">
		   </p>

		</form>

		<button class="btn btn-primary" onclick="register();">Register</button>
	</section>
		  
		<section class="sec-list" >

		   
			<h2>Current Pet in Salon</h2>

	 <div class="search d-flex">
		  <input id="textSearch"	class="form-control" type="search" placeholder="Search Pet"...>
		  <button onclick="search();" class="btn btn-sm btn-primary mx-2" >Search</button>
		  <button onclick="displayPets();" class="btn btn-sm btn-secondary" >Show all</button>
		 </div>
      
		<div class="count-list">
			<div class="count" onclick="searchByType('dog');">
			<i class="animal-icon fas fa-dog"></i>	
			<label id="dog-count" >0</label>
		</div>
		
		<div class="count" onclick="searchByType('cat');">
			<i class="animal-icon fas fa-cat"></i>	
			<label id="cat-count" >0</label>
		</div>

		<div class="count" onclick="searchByType('bird');">
			<i class="animal-icon fas fa-kiwi-bird"></i>	
			<label id="bird-count" >0</label> 
		</div>

		<div class="count" onclick="searchByType('horse');">
			<i class="animal-icon fas fa-horse"></i>	
			<label id="horse-count" >0</label>
		</div>
	</div>

		<!--<P id="number-pets"></P>  DISPLAY THE NUMBER OF PETS ON THE SALON-->

		<div id="pets"></div>

		<p id="profits">$ </p>

	</section>
	</main>
	<footer id="footer-info">

	</footer>

	https://developers.google.com/maps/documentation/javascript/overview

	<script src="js/pet.js"></script>
	<Script src="js/display.js"></Script>
	<Script src="js/register.js"></Script>
	<script src="https://kit.fontawesome.com/d905d0cbda.js" crossorigin="anonymous"></script>

	

</body>

</html>
